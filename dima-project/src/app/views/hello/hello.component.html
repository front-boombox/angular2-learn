<h1>Hello {{title}}!</h1>
<div class="btn-holder">
  <app-button [titleButton]="btnTitle"></app-button>
</div>
<div class="select">
  <mat-form-field>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<ul *ngIf="users.length > 5">
  <li *ngFor="let user of users">Юзер {{user.firsName}} {{user.lastName}}</li>
</ul>
